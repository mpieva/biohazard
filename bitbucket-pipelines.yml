# You can specify a custom docker image from Docker Hub as your build environment.
image: haskell:7.10

pipelines:
  default:
    - step:
        script:
          - apt-get install liblapack-dev libblas-dev
          - cabal update
          - cabal install --only-dep
          - cabal configure --enable-tests --disable-library-profiling --disable-executable-profiling
          - cabal build
          - cabal haddock
          - cabal test