# You can specify a custom docker image from Docker Hub as your build environment.
image: haskell:8.0

pipelines:
  default:
    - step:
        script:
          - cabal update
          - cabal install --only-dep
          - cabal configure --enable-tests
          - cabal build
          - cabal haddock
          - cabal test